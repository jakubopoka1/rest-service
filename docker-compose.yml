version: '3.9'

services:
  app:
    build: .
    container_name: rest-service
    expose:
      - "8080"              # udostępnia port tylko w sieci compose
    networks:
      - appnet

  reverse-proxy:
    image: nginx:alpine
    container_name: rest-proxy
    depends_on:
      - app
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"             # publiczny dostęp przez proxy
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
